<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action=""method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>

		<label for="email">Email</label>
		<input type="email" id="email" required>

		<label for="gender_m">M</label>
		<input type="radio" id="gender" name="gender" required>
		<label for="gender_f">F</label>
		<input type="radio" id="gender" name="gender" required>


		<label for="cars">Choose Your Car</label>
		<select  name="cars" id="cars" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		

		<label for="carage">Car Age</label>
		<input type="number" id="carage" min="0" required>

		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" required>

		<label for="password">Password</label>
		<input type="password" id="password" required>

		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
